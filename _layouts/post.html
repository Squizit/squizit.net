---
layout: default
---
<div class="post">
  <h1>{{page.title}}</h1>
  {% if page.image %}
  <div class="post-img" style="background-image:url('/img/post/{{ page.image }}')"></div>
  {% endif %}
  <div class="post-info">
    {{ page.type | capitalize }} /  {{ page.category | capitalize }} /
    <br />
    <time class="post-date" datetime="{{ page.date | date:'%Y-%m-%d' }}">{{ page.date | date: "%B %-d, %Y at %I:%M %p" }}</time>
  </div>
  <div class="post-content">
    {{content}}
  </div>
</div>
