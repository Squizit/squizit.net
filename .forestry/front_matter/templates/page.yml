---
hide_body: false
fields:
- name: layout
  label: Layout
  type: text
  hidden: true
  default: default
  config:
    required: true
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
  config:
    required: true
  description: The title of the page. Shown in browser title and search results.
- type: select
  config:
    source:
      type: datafiles
      file: _data-colors-yml
      path: colors
  label: Theme
  name: color
  description: "(Optional) The color sheme of the page"
- name: feed
  label: Feed
  type: text
  hidden: false
  default: ''
  description: "(Optional) If the page will have a feed of  posts, put the name of
    the feed here. Leave blank for no feed."
- type: text
  name: nav
  label: Active Nav Item
  description: "(Optional) The nav item to show as active in the navigation sidebar"
- name: permalink
  label: Permalink
  type: text
  hidden: false
  default: ''
  description: "(Optional) Ex: /page/"
