  background: '#333'
  foreground: '#eee'
  muted: '#666'

  primary: '#8264FF'
  secondary: '#B0A4E2'
  tertiary: '#D9D0FF'

yellow:
  background: '#333'
  foreground: '#eee'
  muted: '#666'

  primary: '#E0DA45'
